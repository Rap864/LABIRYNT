<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News Widget</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        form {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px; /* Dostosuj szerokość */
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4285f4; /* Kolor Google */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        input[type="submit"]:hover {
            background-color: #357ae8; /* Mroczniejszy kolor na hover */
        }

        #newsContainer {
            width: 100%;
            height: 400px; /* Ustal wysokość kontenera */
            overflow: auto;
            border: 2px solid #000;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Wyszukiwarka Google News</h1>
    <form action="https://news.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Szukaj w Google News" required>
        <input type="submit" value="Szukaj">
    </form>

    <h2>Aktualności z wybranego tematu</h2>
    <div id="newsContainer">
        <iframe src="https://news.google.com/rss/search?q=technologia&hl=pl&gl=PL&ceid=PL:pl" frameborder="0"></iframe>
    </div>
</body>
</html>
