<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google News Widget</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px; /* Dostosuj szerokość */
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4285f4; /* Kolor Google */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        input[type="submit"]:hover {
            background-color: #357ae8; /* Mroczniejszy kolor na hover */
        }
        #newsContainer {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border: 2px solid #000;
            padding: 10px;
            background-color: #fff;
        }
        .news-item {
            margin: 10px 0;
        }
        .news-item a {
            text-decoration: none;
            color: #4285f4;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Wyszukiwarka Google News</h1>
    <form onsubmit="return fetchNews();">
        <input type="text" id="searchQuery" placeholder="Szukaj w Google News" required>
        <input type="submit" value="Szukaj">
    </form>
    <h2>Aktualności</h2>
    <div id="newsContainer"></div>

    <script>
        async function fetchNews() {
            const query = document.getElementById('searchQuery').value;
            const url = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=pl&gl=PL&ceid=PL:pl`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.text();
                displayNews(data);
            } catch (error) {
                console.error('Wystąpił błąd:', error);
                document.getElementById('newsContainer').innerHTML = 'Nie udało się pobrać wiadomości.';
            }
            return false; // Zapobiega przeładowaniu strony
        }

        function displayNews(data) {
            const parser = new DOMParser();
            const xml = parser.parseFromString(data, "text/xml");
            const items = xml.getElementsByTagName("item");
            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = '';

            for (let i = 0; i < items.length; i++) {
                const title = items[i].getElementsByTagName("title")[0].textContent;
                const link = items[i].getElementsByTagName("link")[0].textContent;

                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
                newsContainer.appendChild(newsItem);
            }
        }
    </script>
</body>
</html>
