<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości i Wyszukiwarka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .widget {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Wiadomości i Wyszukiwarka</h1>
    <input type="text" id="search" placeholder="Wyszukaj wiadomości...">
    <button onclick="searchNews()">Szukaj</button>
</header>

<div class="widget">
    <h2>Aktualności z Google</h2>
    <iframe src="https://news.google.com/rss/search?q=Polska&hl=pl&gl=PL&ceid=PL:pl" width="100%" height="300" frameborder="0"></iframe>
</div>

<script>
    function searchNews() {
        const query = document.getElementById('search').value;
        alert('Wyszukujesz: ' + query);
        // Można dodać logikę do wyszukiwania wiadomości
    }
</script>

</body>
</html>
