<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno Rapera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            color: #ffcc00;
        }

        .roulette-board {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .number {
            width: 60px;
            height: 60px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #444;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .number:hover {
            background-color: #ffcc00;
        }

        .message {
            margin: 20px;
            font-size: 24px;
        }

        .bet-buttons {
            margin: 20px;
        }

        .bet-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bet-buttons button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kasyno Rapera</h1>
        <p>Witaj w grze! Postaw swój zakład i zakręć ruletką!</p>

        <div class="roulette-board">
            <div class="number" id="0">0</div>
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
            <div class="number" id="4">4</div>
            <div class="number" id="5">5</div>
            <div class="number" id="6">6</div>
            <div class="number" id="7">7</div>
            <div class="number" id="8">8</div>
            <div class="number" id="9">9</div>
        </div>

        <div class="message" id="message">Wybierz liczbę!</div>

        <div class="bet-buttons">
            <button onclick="placeBet()">Postaw zakład</button>
            <button onclick="spinRoulette()">Zakręć ruletką</button>
        </div>
    </div>

    <script>
        let playerBet = -1;
        const aiNumber = Math.floor(Math.random() * 10); // AI losuje liczbę od 0 do 9

        document.querySelectorAll('.number').forEach(number => {
            number.addEventListener('click', function() {
                playerBet = parseInt(this.id);
                document.getElementById('message').textContent = 'Postawiłeś zakład na liczbę ' + playerBet;
            });
        });

        function placeBet() {
            if (playerBet === -1) {
                document.getElementById('message').textContent = 'Najpierw wybierz liczbę!';
            } else {
                document.getElementById('message').textContent = 'Zakład postawiony na liczbę ' + playerBet + '. Zakręć ruletką!';
            }
        }

        function spinRoulette() {
            if (playerBet === -1) {
                document.getElementById('message').textContent = 'Musisz postawić zakład przed zakręceniem ruletką!';
            } else {
                document.getElementById('message').textContent = 'Ruletka się kręci...';
                setTimeout(() => {
                    if (playerBet === aiNumber) {
                        document.getElementById('message').textContent = 'Gratulacje! Wygrałeś! Wylosowana liczba to ' + aiNumber;
                    } else {
                        document.getElementById('message').textContent = 'Przegrałeś. Wylosowana liczba to ' + aiNumber;
                    }
                }, 2000); // Symulacja kręcenia ruletki przez 2 sekundy
            }
        }
    </script>

</body>
</html>
