<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirynt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #maze {
            display: grid;
            border: 2px solid #000;
            grid-template-columns: repeat(21, 20px);
            grid-template-rows: repeat(21, 20px);
            margin-bottom: 20px;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }
        .wall {
            background-color: #000;
        }
        .path {
            background-color: #fff;
        }
        .player {
            background-color: red;
        }
        .exit {
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="newMazeButton">Nowy Labirynt</button>
    <div id="maze"></div>
    <script>
        const rows = 21;
        const cols = 21;
        const mazeElement = document.getElementById('maze');
        const newMazeButton = document.getElementById('newMazeButton');
        let maze, playerPosition;

        newMazeButton.addEventListener('click', setupMaze);

        function setupMaze() {
            maze = Array.from({ length: rows }, () => Array(cols).fill(0));
            playerPosition = [1, 1];

            // Inicjalizuj komórki labiryntu
            mazeElement.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-row', r);
                    cell.setAttribute('data-col', c);
                    mazeElement.appendChild(cell);
                }
            }

            generateMaze(1, 1);
            placeExit();
            drawMaze();
            placePlayer();
            document.addEventListener('keydown', handleKeyPress);
        }

        function generateMaze(row, col) {
            maze[row][col] = 1; // Oznacz komórkę jako odwiedzoną
            const neighbors = getUnvisitedNeighbors(row, col);

            while (neighbors.length > 0) {
                const [nextRow, nextCol] = neighbors.splice(Math.floor(Math.random() * neighbors.length), 1)[0];
                removeWalls(row, col, nextRow, nextCol);
                generateMaze(nextRow, nextCol);
            }
        }

        function getUnvisitedNeighbors(row, col) {
            const neighbors = [];
            const directions = [[-2, 0], [2, 0], [0, -2], [0, 2]];

            directions.forEach(([dRow, dCol]) => {
                const newRow = row + dRow;
                const newCol = col + dCol;
                if (newRow > 0 && newRow < rows && newCol > 0 && newCol < cols && maze[newRow][newCol] === 0) {
                    neighbors.push([newRow, newCol]);
                }
            });

            return neighbors;
        }

        function removeWalls(row1, col1, row2, col2) {
            const wallRow = (row1 + row2) / 2;
            const wallCol = (col1 + col2) / 2;
            maze[wallRow][wallCol] = 1; // Ustaw ścianę jako drogę
        }

        function placeExit() {
            const exitRow = rows - 2;
            const exitCol = cols - 2;
            maze[exitRow][exitCol] = 1; // Ustaw wyjście
            const exitCell = mazeElement.querySelector(`[data-row="${exitRow}"][data-col="${exitCol}"]`);
            exitCell.classList.add('exit');
        }

        function drawMaze() {
            mazeElement.childNodes.forEach((cell, index) => {
                const row = Math.floor(index / cols);
                const col = index % cols;
                if (maze[row][col] === 0) {
                    cell.classList.add('wall');
                } else {
                    cell.classList.add('path');
                }
            });
        }

        function placePlayer() {
            const playerCell = mazeElement.querySelector(`[data-row="${playerPosition[0]}"][data-col="${playerPosition[1]}"]`);
            playerCell.classList.add('player');
        }

        function handleKeyPress(event) {
            const keyMap = {
                ArrowUp: [-1, 0],
                ArrowDown: [1, 0],
                ArrowLeft: [0, -1],
                ArrowRight: [0, 1]
            };
            const move = keyMap[event.key];

            if (move) {
                const [newRow, newCol] = [playerPosition[0] + move[0], playerPosition[1] + move[1]];
                if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols && maze[newRow][newCol] === 1) {
                    const currentCell = mazeElement.querySelector(`[data-row="${playerPosition[0]}"][data-col="${playerPosition[1]}"]`);
                    currentCell.classList.remove('player');

                    playerPosition = [newRow, newCol];
                    placePlayer();

                    // Sprawdź, czy osiągnięto wyjście
                    if (newRow === rows - 2 && newCol === cols - 2) {
                        alert('Gratulacje! Osiągnąłeś wyjście!');
                    }
                }
            }
        }

        setupMaze(); // Generuj pierwszy labirynt na starcie
    </script>
</body>
</html>
